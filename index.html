<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Notes App</title>
  </head>
  <body>
    <div id="app">
      <div id="addNotesForm">
        <form action="" class="add-note">
          <textarea class="textarea"></textarea>
          <div>
            <button type="submit" class="btn">إصافة ملاحظة</button>
          </div>
        </form>
        <div class="action-buttons">
          <button class="btn" id="reverseBtn">عكس الترترتيب</button>
          <button class="btn" id="clearAllBtn">حذف الكل</button>
        </div>
      </div>
      <div id="notes"></div>
    </div>
    <script src="notes-class.js"></script>
    <script src="app.js"></script>
  </body>
</html>
